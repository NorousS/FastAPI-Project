version: '3.8'

services:
  backend:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./frontend:/app/frontend
      - anime_data:/app/data
    ports:
      - "8000:8000"
    environment:
      DB_PATH: /app/data/anime.db

volumes:
  anime_data: